title:            theilgaard.dev
tagline:          Code and crisps
description:      Describe your website.
url: https://theilgaard.dev
canonical: https://theilgaard.dev
paginate: 5
paginate_path: "/page:num/"

# Owner/author information
owner:
  name:           Kristian Theilgaard
  avatar:         avatar.png
  email:          kristian.theilgaard@gmail.com
  github:         theilgaard
  location:       "Copenhagen, Denmark"
  # Plug in your disqus shortname!

# Open Graph customization
opengraph:
  locale:           en_US

# Links to include in top navigation
# For external links add external: true
links:
  - title: About
    url: /about
  - title: Github
    url: https://github.com/theilgaard
    external: true
  - title: Linkedin
    url: https://www.linkedin.com/in/ktheilgaard
    external: true

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    Europe/Copenhagen
future:      true
highlighter: rouge
markdown:    kramdown

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  syntax_highlighter: coderay

  syntax_highlighter_opts:
    line_numbers:
    line_numbers_start: 1
    tab_width: 4
    bold_every: 10
    css: class

sass:
    style: :compressed

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title

plugins: [
  jekyll-paginate,
]

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp"]
